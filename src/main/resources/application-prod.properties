server.port=8080

# Postgres (inyectar por entorno en despliegue)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/franquicias}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT (inyectar por entorno en despliegue)
app.jwt.secret=${APP_JWT_SECRET:ClaveSecretaParaJWTsDeNequiFranquiciasQueEsMuyLargaYCompleja}
app.jwt.expiration-in-ms=${APP_JWT_EXPIRATION_MS:86400000}

# Actuator
management.endpoints.web.exposure.include=*