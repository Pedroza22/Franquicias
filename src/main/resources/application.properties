# Server
server.port=8081

# Datasource H2 (desarrollo por defecto). Usa Postgres en perfil 'prod'.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:franquicias;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT
app.jwt.secret=ClaveSecretaParaJWTsDeNequiFranquiciasQueEsMuyLargaYCompleja
app.jwt.expiration-in-ms=86400000
management.endpoints.web.exposure.include=*